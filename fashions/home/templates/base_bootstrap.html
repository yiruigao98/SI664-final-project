<!DOCTYPE html>
<html lang="en">
<head>
<!-- Edit dj4e-samples/settings.py and add APP_NAME = 'DJ4E Samples' or similar -->
<title>{% block title %}{{ settings.APP_NAME }}{% endblock %}</title>

<meta charset="UTF-8">
<meta name="description" content="">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Favicon  -->
{% load staticfiles %}
<link rel="icon" href="{% static 'favicon.ico' %}">
<link rel="stylesheet" href="{% static 'css/core-style.css' %}">
<link rel="stylesheet" href="{% static 'css/classy-nav.min.css' %}">
<link rel="stylesheet" href="{% static 'css/jack.css' %}">

<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    crossorigin="anonymous">

<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap-theme.min.css"
    crossorigin="anonymous">

<link rel="stylesheet"
    href="https://code.jquery.com/ui/1.12.1/themes/ui-lightness/jquery-ui.css"
     crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"
    crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"
    crossorigin="anonymous"></script>

<script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
  crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/v4-shims.css">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.2.7/webcomponents-loader.js"
  crossorigin="anonymous"></script>

<script
  src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.0.0/fetch.js"
  crossorigin="anonymous">
</script>

  
<script src="{% static 'js/jquery/jquery-2.2.4.min.js' %}"></script>
  <!-- Popper js -->
<script src="{% static 'js/popper.min.js' %}"></script>
  <!-- Bootstrap js -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
  <!-- Plugins js -->
<script src="{% static 'js/plugins.js' %}"></script>
  <!-- Classy Nav js -->
<script src="{% static 'js/classy-nav.min.js' %}"></script>
  <!-- Active js -->
<script src="{% static 'js/active.js' %}"></script>

<style>
  .fancyrating {
    /* Within a circle, centered text looks prettier. */
    text-align : center;
    padding : 0.1em;
    border : 0.4em solid black;
    width  : 3em;
    height : 3em;
    border-radius: 100%;
  }
  .sidelist:hover {
  font-size: 30px;
  background: #f5e2e2;
  }
  .sidelist2:hover {
  font-size: 30px;
  background: #e2f5e8;
  }
  /* LIST #4 */
  #list4 { width:320px; font-family:Georgia, Times, serif; font-size:15px; }
  #list4 ul { list-style: none; }
  #list4 ul li { }
  #list4 ul li a { display:block; text-decoration:none; color:#000000; background-color:#FFFFFF; line-height:30px;
    border-bottom-style:solid; border-bottom-width:1px; border-bottom-color:#CCCCCC; padding-left:10px; cursor:pointer; }
  #list4 ul li a:hover { color:#FFFFFF; background-image:url(../images/hover.png); background-repeat:repeat-x; }
  #list4 ul li a strong { margin-right:10px; }
</style>


</head>


<body>
{% block navbar %} {% endblock %}
<div class="container">
    {% block content %}
    {% endblock %}
</div>


</body>
</html>
